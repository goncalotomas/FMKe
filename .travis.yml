dist: trusty
language: erlang
sudo: false
otp_release:
  - 20.2
services:
  - docker
install:
  - make all
  - make lint
  - make xref
before_script:
  - epmd -daemon
script:
  - make test
  - make bench
  - make test-multiple-releases
  - rebar3 as test coveralls send
cache:
  directories:
  - "$HOME/.cache/rebar3/hex/default"
